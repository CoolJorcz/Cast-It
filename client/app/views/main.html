<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h1 ng-bind="header"></h1>
    <ul swing-stack>
      <li
          swing-card
          swing-on-throwoutleft="remove($index)"
          swing-on-throwoutright="add($index)"
          ng-repeat="card in cards"
          >{{card.name}}</li>
    </ul>
  </div>
</div>
